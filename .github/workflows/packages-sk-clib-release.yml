name: Publish Package

on:
  push:
    paths:
      - 'packages/sk-clib/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org/
          cache-dependency-path: packages/sk-clib/package-lock.json

      - name: Initial Clean Install
        working-directory: packages/sk-clib
        run: npm ci

      - name: Workaround for Rollup native module issue
        working-directory: packages/sk-clib
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Package
        working-directory: packages/sk-clib
        run: npm run build

      - name: Release to npm
        working-directory: packages/sk-clib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm rm sk-clib && npx semantic-release
